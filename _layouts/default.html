<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="../styles/main_style.css">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" ><a href="{{ "/" | absolute_url }}"></a></img>
        {% endif %}

        <h1 id="profil_name">{{ site.title | default: site.github.repository_name }}</h1>

        <p id="profil_links_container">{{ site.description | default: site.github.project_tagline }}</p>

        <!-- {% if site.github.is_project_page %}
        <p class="view"><a href="{{ site.github.repository_url }}">View the Project on GitHub <small>{{ site.github.repository_nwo }}</small></a></p>
        {% endif %}

        {% if site.github.is_user_page %}
        <p class="view"><a href="{{ site.github.owner_url }}">GitHub</a></p>
        {% endif %} -->

      </header>
      <section>

        <!-- Tab links -->
        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'Projects')">Projects</button>
          <button class="tablinks" onclick="openTab(event, 'Resume')">Resume</button>
          <button class="tablinks" onclick="openTab(event, 'Skills')">Skills</button>
        </div>

        <!-- Tab content -->
        <div id="Projects" class="tabcontent active" style="display: block;">
          {{ content }}
        </div>

        <div id="Resume" class="tabcontent">
          <zero-md src="Resume.md"></zero-md>
        </div>

        <div id="Skills" class="tabcontent">
          <zero-md src="Skills.md"></zero-md>
        </div>

      </section>
      <footer>

      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    <script>
      var lastTabName = "Projects";
      function openTab(evt, tabName) {
        if (lastTabName == tabName)
        {
          if (tabName == 'Projects')
          {
            location.href='https://jonaswild.github.io';
            evt.currentTarget.className += " active";
          }

          return;
        }
          lastTabName = tabName;

  // Declare all variables
  var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
  // tabcontent = document.getElementsByClassName("tabcontent");
  // for (i = 0; i < tabcontent.length; i++) {
  //   tabcontent[i].style.display = "none";
  // }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  // document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";

  location.href='/' + tabName;
}
    </script>

{% if site.google_analytics %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  ga('create', '{{ site.google_analytics }}', 'auto');
  ga('send', 'pageview');
</script>
    {% endif %}
  </body>
</html>
